<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="todo-polymer-app">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-focus-color: orange;
      }
      #paper {
        margin: 0 10%;
        padding: 1em;
      }
      #add-fab {
        background-color: lightgreen;
      }
      paper-icon-item:nth-child(odd) {
        background-color: lightpink;
      }
    </style>
    <h2>[[prop1]]</h2>
    <paper-material elevation="2" id="paper">
      <paper-input id="input" on-keyup="handleKeyUp" autofocus placeholder="Add Item" --paper-input-container-focus-color="red">
          <paper-fab suffix icon="add" title="add item" id="add-fab" on-click="addItem"></paper-fab>
        </paper-input>

        <div role="listbox">
          <template is="dom-repeat" items="{{items}}">
            <paper-icon-item>
              <paper-item-body>
                {{item.text}}
              </paper-item-body>
              <paper-icon-button icon="clear" on-click="removeItem" data-index$="{{index}}"></paper-icon-button>
            </paper-icon-item>
          </template>
        </div>

    </paper-material>
    <app-localstorage-document key="items" data="{{items}}"></app-localstorage-document>


  </template>

  <script>
    Polymer({

      is: 'todo-polymer-app',

      properties: {
        prop1: {
          type: String,
          value: 'To-Do Polymer App',
        },
        items: {
          type: Array,
          value: []
        }
      },

      handleKeyUp: function(event){
        if(event.key === "Enter"){
          this.addItem();
        }
      },

      addItem: function(){
        let text = this.$.input.value;
        let item = {
          text: text
        }
        if(!text) return;  // Don't allow adding blank items.
        this.unshift('items', item);
        this.$.input.value = "";
      },

      removeItem: function(event){
        let index = event.target.parentNode.getAttribute('data-index')
        this.splice('items', index, 1);
      }

    });
  </script>
</dom-module>
