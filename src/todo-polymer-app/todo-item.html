<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="todo-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-icon-item>
      <paper-icon-button icon="{{starButtonIcon}}" on-click="toggleStarClick"></paper-icon-button>
      <paper-item-body>
        {{text}}
      </paper-item-body>
      <paper-icon-button icon="clear" on-click="handleRemoveClick"></paper-icon-button>
    </paper-icon-item>

  </template>

  <script>
    Polymer({

      is: 'todo-item',

      properties: {
        item: {
          type: Object,
        },
        starButtonIcon: {
          type: String,
          computed: 'computeStarButtonIcon(item)'
        }
      },

      computeStarButtonIcon: function(item){
        if(item.star){
          return 'star';
        }
        return 'star-border';
      },

      toggleStarClick: function(){
        this.fire('toggleStarItem', {item: this.get('item'), index: this.get('index')});
      },
      handleRemoveClick: function(){
        this.fire('removeItem', {index: this.get('index')});
      }

    });
  </script>
</dom-module>
